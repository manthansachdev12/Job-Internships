<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up - Career Path</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
body {
    font-family: 'Poppins', sans-serif;
    background-image: url("bg.png");
    background-repeat: no-repeat;
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Auth container */
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 70%;
    height: 80%;
    overflow: hidden;
    position: relative;
}

.auth-image {
    flex: 1;
    height: 100%;
}

.auth-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.auth-form {
    flex: 1;
    padding: 3rem;
    text-align: center;
}

.auth-form h1 {
    font-size: 2rem;
    color: rgba(29, 8, 148, 0.8);
    margin-bottom: 1rem;
}

.auth-form p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 2rem;
}

.input-field {
    margin-bottom: 1.5rem;
}

.input-field input {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 2px solid #ddd;
    border-radius: 30px;
    font-size: 1rem;
    color: #666;
    background-color: #f8f8f8;
    transition: all 0.3s ease;
}

.input-field input:focus {
    border-color: rgba(29, 8, 148, 0.8);
    outline: none;
    background-color: #ffffff;
    box-shadow: 0 4px 15px rgba(29, 8, 148, 0.2);
}

.auth-btn {
    width: 100%;
    padding: 0.8rem;
    background-color: rgba(29, 8, 148, 0.8);
    border: none;
    color: white;
    font-size: 1.1rem;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.auth-btn:hover {
    background-color: #160673;
    box-shadow: 0 8px 20px rgba(29, 8, 148, 0.5);
}

/* Toggle buttons */
.form-toggle {
    display: flex;
    justify-content: space-around;
    margin-bottom: 2rem;
}

.form-toggle button {
    background-color: #f0f0f0;
    border: none;
    padding: 0.8rem 2rem;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 30px;
    transition: background-color 0.3s ease;
}

.form-toggle button.active {
    background-color: rgba(29, 8, 148, 0.8);
    color: white;
}

.form-toggle button:not(.active):hover {
    background-color: rgba(73, 55, 207, 0.8);
    color: white;
}

.auth-btn {
    margin-top: 1.5rem;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .auth-container {
        flex-direction: column;
        height: auto;
        width: 90%;
    }

    .auth-image {
        display: none;
    }

    .auth-form {
        padding: 1.5rem;
    }

    .form-toggle {
        flex-direction: column;
        gap: 1rem;
    }

    .form-toggle button {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-image">
            <img src="login.jpg" alt="Career Path">
        </div>
        <div class="auth-form">
            <div class="form-toggle">
                <button id="login-toggle" class="active" onclick="showLogin()">Login</button>
                <button id="signup-toggle" onclick="showSignup()">Sign Up</button>
            </div>
            <div id="login-form">
                <h1>Login</h1>
                <p>Access your account</p>
                <form action="https://api.web3forms.com/submit" method="POST" onsubmit="return redirectToDashboard()">
                    <input type="hidden" name="access_key" value="6af50442-d512-447e-b477-ab931430ae3c">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-username" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
            </div>
            <div id="signup-form" style="display: none;">
                <h1>Sign Up</h1>
                <p>Create a new account</p>
                <form action="https://api.web3forms.com/submit" method="POST" onsubmit="return redirectToDashboard()">
                    <input type="hidden" name="access_key" value="6af50442-d512-447e-b477-ab931430ae3c">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-username" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Include FontAwesome for icons -->
    <script>
        // Show Login Form
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-toggle').classList.add('active');
            document.getElementById('signup-toggle').classList.remove('active');
        }

        // Show Signup Form
        function showSignup() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-toggle').classList.add('active');
            document.getElementById('login-toggle').classList.remove('active');
        }

        // Redirect after Login or Sign Up
        function redirectToDashboard() {
            window.location.href = "dashboard.html"; // Redirect to the dashboard page
            return false; // Prevent actual form submission
        }
    </script>
</body>
</html>
